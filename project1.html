<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #survey-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        .radio-group,
        .checkbox-group {
            margin-bottom: 15px;
        }

        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            align-self: center;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="survey-container">
        <h1 id="title">Community Feedback Survey</h1>
        <p id="description">Thank you for taking the time to help us improve our community services.</p>

        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age (optional):</label>
            <input type="number" id="number" placeholder="Enter your age" min="10" max="120">

            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="unemployed">Unemployed</option>
                <option value="other">Other</option>
            </select>

            <div class="radio-group">
                <label>Would you recommend our community services to a friend?</label>
                <input type="radio" id="definitely" name="recommend" value="definitely" checked>
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label>
            </div>

            <div class="checkbox-group">
                <label>What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" id="events" name="improvement" value="events">
                <label for="events">Community Events</label><br>
                <input type="checkbox" id="facilities" name="improvement" value="facilities">
                <label for="facilities">Public Facilities</label><br>
                <input type="checkbox" id="communication" name="improvement" value="communication">
                <label for="communication">Communication</label><br>
                <input type="checkbox" id="support" name="improvement" value="support">
                <label for="support">Local Support Programs</label>
            </div>

            <label for="comments">Any additional comments or suggestions?</label>
            <textarea id="comments" rows="5" placeholder="Enter your comments here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
